<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>다그닥 다그닥 그랑프리 (모바일)</title>
    <link rel="stylesheet" href="mobile-style.css">
</head>
<body>
    <div class="container">
        <h1>달려라 달려!<br>다그닥 다그닥 그랑프리 🐎</h1>

        <div id="setup-screen">
            <h2>경주 설정</h2>
            <div style="margin-bottom: 1em;">
                <label for="tournament-name" style="display: block; font-weight: bold; margin-bottom: 0.3em; color: #005a9c; font-size: 0.9em;">대회 이름</label>
                <input type="text" id="tournament-name" value="다그닥 다그닥 그랑프리" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; margin-bottom: 0.3em; box-sizing: border-box;">
            </div>
            <div>
                <label for="participants-input" style="display: block; font-weight: bold; margin-bottom: 0.3em; color: #005a9c; font-size: 0.9em;">참가자 명단</label>
                <p style="margin: 0 0 0.3em 0; font-size: 0.8em; color: #666;">참가자 이름을 한 줄에 한 명씩 입력해주세요.</p>
                <textarea id="participants-input" rows="8" placeholder="김민준&#10;이서연&#10;박도윤&#10;최지우&#10;..."></textarea>
            </div>
            <button id="prepare-button">경주 준비</button>
        </div>

        <div id="race-screen">
            <div id="race-commentary" class="commentary-box">
                <p id="commentary-text">경주 준비 중...</p>
                <p id="distance-remaining">남은 거리: 2000m</p>
            </div>
            
            <div class="mobile-controls">
                <button id="toggle-ranking" class="toggle-btn">순위 보기/숨기기</button>
            </div>

            <div class="race-content">
                <div id="racetrack">
                    <div class="finish-line"></div>
                </div>
                <div id="live-ranking" class="ranking-hidden">
                    <h3>실시간 순위</h3>
                    <ol id="ranking-list"></ol>
                </div>
            </div>
        </div>
        
        <div class="button-container" style="display: flex; flex-direction: column; gap: 10px; align-items: center; margin-bottom: 60px;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 15px; width: 100%;">
                <button id="back-to-setup-button" class="hidden" style="background-color: #6c757d; max-width: 180px; font-size: 16px; padding: 15px 25px; font-weight: bold; height: auto; box-sizing: border-box;">재설정</button>
                <button id="start-button" class="hidden" style="max-width: 180px; font-size: 16px; padding: 15px 25px; font-weight: bold; height: auto; box-sizing: border-box;">경주 시작!</button>
            </div>
        </div>

        <div id="winner-announcer" class="hidden">
            <div class="winner-box">
                <h2>🏆 최종 결과 🏆</h2>
                <div class="podium">
                    <div class="podium-stand second hidden">
                        <div class="place">🥈 2nd</div>
                        <div class="name" id="winner-2"></div>
                    </div>
                    <div class="podium-stand first hidden">
                        <div class="place">🥇 1st</div>
                        <div class="name" id="winner-1"></div>
                    </div>
                    <div class="podium-stand third hidden">
                        <div class="place">🥉 3rd</div>
                        <div class="name" id="winner-3"></div>
                    </div>
                </div>
                <button id="reset-button">다시하기</button>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 15px; padding: 10px;">
        <div style="transform: scale(0.6);">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="jjamsoon" data-color="#BD5FFF" data-emoji="🍷"  data-font="Lato" data-text="Buy me a wine" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="mobile-script.js"></script>
</body>
</html>
